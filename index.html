<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <section class="profile">
      <img src="assets/images/avatar-jessica.jpeg" alt="Jessica">
      <h1>Jessica Randall</h1>
      <h5>London, United Kingdom</h5>
      <p>"Front-end developer and avid reader."</p>
    </section>

    <section class="social-links">
      <a href=""><div>GitHub</div></a>
      <a href=""><div>Fronend Mentor</div></a>
      <a href=""><div>LinkedIn</div></a>
      <a href=""><div>Twitter</div></a>
      <a href=""><div>Instagram</div></a>
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.instagram.com/https_veera">Veera Arun</a>.
  </footer>

</html>
